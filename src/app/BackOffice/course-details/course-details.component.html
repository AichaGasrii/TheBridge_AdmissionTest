<body class="sb-nav-fixed">
    <app-top-header></app-top-header>
    <div id="layoutSidenav">
        <app-sidebar></app-sidebar>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Courses</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item">
                            <a href="index.html" class="pink-link">Courses</a> <!-- CSS class for pink color -->
                          </li>
                          
                        <li class="breadcrumb-item active">Course Details </li>
                    </ol>
       
                    <div class="row justify-content-center mt-4">
                      <div class="col-md-10">
                          <div class="card shadow-sm border-0 card-top-spacing"> 
                              <div class="card-body">
                                  <div class="row">
                                      <div class="col-12 col-lg-5 d-flex justify-content-center">
                                          <div class="image-zoom-section text-center">
                                              <img [src]="'/assets/images/' + course.imagePath" class="img-fluid rounded mb-3" alt="{{ course.title }}">
                                          </div>
                                      </div>
                                      <div class="col-12 col-lg-7">
                                          <div class="course-card product-info-section">
                                              <h2 class="mt-3 mt-lg-0 mb-0 text-center">{{ course.title }}</h2>
                                              <div class="d-flex justify-content-center mt-3 gap-2">
                                                  <h4 class="mb-0">{{ course.price }} DT/ Month</h4>
                                              </div>
                                              <div class="mt-3 text-center">
                                                  <span>Product ID: #{{ course.id }}</span><br>
                                                  <span>Location: Tunisia, Tunis</span>
                                              </div>
                                              <hr>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
</main>
<app-footer></app-footer>
</div>
</div>



</body>
